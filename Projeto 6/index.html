<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Os Vanguardistas - Assistente de IA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
   <body>
    <div id="chat-window">
      <header>
        <h2 id="grupo-nome">Os Vanguardistas</h2>
      </header>

      <h2 class="form-title"><strong>Assistente de IA</strong></h2>
    </header>

    <main id="conteudo-principal">
      <h1>Assistente de IA</h1>

      <section id="formulario">
        <div>
          <label for="apiKey">Chave da API:</label>
            <div class="input-group">
              <input
                type="password"
                id="apiKey"
                placeholder="Cole sua chave da API aqui"
                autocomplete="off"
              />
              <button class="btn-gradiente btn-invisivel">Salvar</button>
            </div>  
        </div>
          <label for="pergunta">Pergunte:</label>
          <div class="input-group">
              <textarea
               type="text"
               id="pergunta"
               placeholder="Digite sua pergunta para a IA"
               maxlength="500"
               autocomplete="off"
        ></textarea>
        <div id="contador-caracteres">0 / 500</div>

        <button id="enviarBtn" class="btn-gradiente">Clique Aqui</button>
      </section>

      <section id="resposta-container" style="display: none">
        <h2>Resposta da IA:</h2>
        <p id="resposta"></p>

        <div class="acoes-resposta">
         <button id="limparBtn">Limpar Resposta</button>
         <button id="copiarBtn">Copiar Resposta</button>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2025 - Projeto 6 - Koru - Assistente de IA: <br/>
        Parte 1:Kailany Sophia, Sanna Santos Faria, Mateus Wesley, Maria Aparecida, Gabriel Ramalh√£o, Stephan Lessa, Fernanda Rosas <br/>
        Parte 2: Sanna Santos Faria & Stephan Lessa.
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    <div id="notificacao-container"></div>
  </body>
</html>
