<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Os Vanguardistas - Assistente de IA</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <div id="chat-window">
      <header>
        <h2 id="grupo-nome">Os Vanguardistas</h2>
      </header>
      
      <h2 class="form-title"><strong>Assistente de IA</strong></h2>

      <section id="formulario">
          <div>
            <label for="apiKey">Chave da API:</label>
            <div class="input-group">
              <input
                type="password"
                id="apiKey"
                placeholder="Cole sua chave da API aqui"
                autocomplete="off"
              />
              <button class="btn-gradiente btn-invisivel">Salvar</button>
            </div>
          </div>
          <div>
            <label for="pergunta">Pergunte:</label>
            <div class="input-group">
              <input
                type="text"
                id="pergunta"
                placeholder="Digite sua pergunta para a IA"
                autocomplete="off"
              />
              <button class="btn-gradiente" id="enviarBtn">Enviar</button>
            </div>
          </div>
        </section>
        
      <section id="resposta-container">
       
      </section>
      
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
