<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação IA - OpenAI</title>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <h1>Aplicação de Inteligência Artificial</h1>
    <div class="api-key-container">
      <label for="apiKey">Chave da API OpenAI:</label>
      <input type="password" id="apiKey" placeholder="Insira sua chave secreta" />
    </div>
  </header>

    <!-- ÁREA PRINCIPAL -->
  <main>
    <!-- Input de Pergunta -->
    <section class="pergunta-container">
      <label for="pergunta">Sua pergunta para a IA:</label>
      <input type="text" id="pergunta" placeholder="Digite sua pergunta aqui..." />
      <button id="enviarPergunta">Enviar</button>
    </section>

    <!-- Resposta da IA -->
    <section class="resposta-container">
      <h2>Resposta da IA:</h2>
      <div id="respostaIa" class="resposta"></div>
    </section>
  </main>

  <!-- RODAPÉ OPCIONAL -->
  <footer>
    <p>© 2025 - Aplicação OpenAI</p>
  </footer>

  <script src="app.js"></script>

  </body>
</html>
